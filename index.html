<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="./src/output.css">
    <link class="rounded-full" rel="shortcut icon" href="./src/media/favicon.png" type="image/x-icon">
</head>

<body class="bg-slate-300 flex flex-col h-screen items-center p-[6%] gap-10">
    <h1 class="text-2xl font-medium">To Do List</h1>
    <div class="flex flex-col items-center 2xl:w-3xl lg:w-2xl md:w-xl sm:w-sm w-52 h-full p-0 gap-1">
        <button id="addBtn" class="w-30 h-10 p-2 rounded-xl border bg-teal-500 hover:bg-teal-600">Add Item</button>
        <div id="todoList" class="flex flex-col justify-center gap-5"></div>
    </div>



    <div id="dilogBox"
        class="hidden flex-col 2xl:w-3xl lg:w-2xl md:w-xl sm:w-sm w-52 h-110 bg-linear-to-br from-slate-300 to-slate-600 border p-5 gap-1 rounded-xl z-10 absolute">
        <h2 class="text-lg text-black text-center">Enter Details</h2>
        <label class="text-[15px]" for="title">Title</label>
        <input id="title" class="w-full h-10 bg-white rounded-lg" type="text" spellcheck="false" required>
        <label class="text-[15px]" for="desc">Discription</label>
        <input id="desc" class="w-full h-10 bg-white rounded-lg" type="text" spellcheck="false" required>
        <label class="text-[15px]" for="note">Note (Optional)</label>
        <textarea id="note" class="w-full h-[40%] bg-white rounded-lg resize-none" type="text" spellcheck="false"></textarea>
        <div class="flex justify-between w-full mt-1">
            <button id="submitBtn" class="w-20 h-10 bg-teal-500 rounded-xl p-1  hover:bg-teal-600">Submit</button>
            <button id="cancelBtn" class="w-20 h-10 bg-rose-500 rounded-xl p-1  hover:bg-rose-600">Cancel</button>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
